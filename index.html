<!DOCTYPE html>
<html lang="uk-UA">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Країни</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js.js"></script>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>

<body>
  <!-- shift alt стрілка верх або вниз після Видівлення тексту продублюється -->
  <!-- Створити десять елементів любий тег*числоякщо потрібло дописати атрибут до тегу пишемо>і атрибут -->
  <!-- Кнопка для зсіни теми -->
  <label class="container">
    <input onclick="changeBackground()" checked="checked" type="checkbox">
    <div class="checkmark"></div>
  </label>

  <!-- Зміна теми закінчується -->
  <header>
    <h1>Країни, куди може поїхати українець</h1>
  </header>
  <!-- Починаються картки -->
  <main>
      <div class="card">
        <img
          src=" https://st2.depositphotos.com/1001146/5906/i/450/depositphotos_59062709-stock-photo-london-aerial-view-at-night.jpg"
          alt="Велика Британія">
        <h3>Велика Британія</h3>
      </div>
      <div class="card">
        <img
          src="https://static5.depositphotos.com/1006206/530/i/450/depositphotos_5308861-stock-photo-panorama-of-neuchatel-switzerland.jpg"
          alt="Швейцарія">
        <h3>Швейцарія</h3>
      </div>
      <div class="card">
        <img
          src="https://static5.depositphotos.com/1000128/394/i/450/depositphotos_3949060-stock-photo-panorama-of-stockholm-sweden.jpg"
          alt="Швеція">
        <h3>Швеція</h3>
      </div>
      <div class="card">
        <img
          src="https://st.depositphotos.com/67903508/57971/i/450/depositphotos_579710830-stock-photo-aerial-view-colorful-houses-village.jpg"
          alt=Ірландія>
        <h3>Ірландія</h3>
      </div>
      <div class="card">
        <img
          src="https://st2.depositphotos.com/3980029/12158/i/450/depositphotos_121585634-stock-photo-place-near-the-shopping-center.jpg"
          alt=Молдова>
        <h3>Молдова</h3>
      </div>
      <div class="card">
        <img
          src="https://static8.depositphotos.com/1005346/914/i/450/depositphotos_9143256-stock-photo-sibiu-old-town.jpg"
          alt=Румунія>
        <h3>Румунія</h3>
      </div>
    </div>
    <!-- Закінчуються -->
  </main>
</body>
<!-- поки що не закінченний проєкт -->

</html>
